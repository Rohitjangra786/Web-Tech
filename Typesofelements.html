<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Elements</title>
    <style>
    /* Add some basic styling to the page */
    section{
        background-color: #20e65f;
        width: 50%;
        height: 100px;
    }
    span{
        color: red;
        width: 50%;
        height: 100px;
        background-color: aqua;
    }
    img{
        height: 200px;
        width: 200px;
    }
    i{
        width: 400px;
        size: 200px;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <i class="fa-solid fa-user" style="color: #2be3d7;"></i>
    <section>Hello Html Block level elements</section>
    
    <span>Hello World Inline elements</span>
    <pre></pre>
    <xmp><h1>Hello</h1></xmp>

    <pre>hello      world </pre>
    <span>Hello world &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
    <span>HMTL space</span>
    &lt;h1&gt;
    

    <img src="https://cdn.pixabay.com/photo/2024/07/05/22/30/penguin-8875750_640.jpg" alt="">
</body>
</html>
