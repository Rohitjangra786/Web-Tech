<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
    <link rel="stylesheet" href="./ActibityForm.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form New</legend>
            <div class="r1">
                <label for="UserName">UserName :</label>
                <input type="text" name="" id="UserName" required placeholder="Enter Your Username">
            </div> 

            <div class="r1">
                <label for="Password">Password :</label>
                <input type="password" name="" id="Password" required placeholder="Enter Your Password" minlength="5" maxlength="12">
            </div>

            <div class="r1">
                <label for="Email">Email :</label>
                <input type="email" name="" id="Email" required placeholder="Enter Your Email" pattern="[A-Z @ 0-9]{8}">
            </div>

            <div>
                <label for="Contact">Contact :</label>
                <input type="Contact" name="" id="Contact" required placeholder="Enter Your Number">
            </div>

            <div>
                <label for="Gender">Gender :</label>
                <input type="radio" name="Gender" id="Gender">
                <label for="Male">Male</label>
    
                <input type="radio" name="Gender" id="Gender">
                <label for="Female">FeMale</label>
    
                <input type="radio" name="Gender" id="Gender">
                <label for="Others">Others</label>
            </div>

            <div>
                <input type="submit" value="submit">
            </div>


        </fieldset>
    </form>
</body>
</html>
