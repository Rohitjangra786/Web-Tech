<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <style>
        h1{
            /* important attribute :- It will override all the properties */
            color: blue !important;
            font-size: 30px;
            background-color: bisque;
        }
    </style>
    <!-- With the help of the link tag we can link the xternal CSS in the HTML page -->
    <link rel="stylesheet" href="./ExternalCSS.css">
</head>
<body>
    <!-- Inline CSS -->
     <section style="color: rgb(21, 69, 146); height: 300px;width: 200px; border: 1px;">
        <h1>Hello Rohit</h1>
     </section>
</body>
</html>
