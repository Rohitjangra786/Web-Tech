<body>
    <h3>Table in HTML</h3>
    <table border="1px" bordercolor="green" cellspacing="0px" cellpadding="10px" >
<thead>
    <tr>
        <td rowspan="2">a</td>
        <td>b</td>
        <td rowspan="3">c</td>
        <td colspan="2" align="center">d</td>
        <td>f</td>
    </tr>
    <tr>
        <td>b</td>       
        <td rowspan="2">d</td>
        <td rowspan="2">e</td>
        <td rowspan="2">f</td>
    </tr>
    <tr>
        <td colspan="2" align="center">a</td>    
    </tr>
    <tr>
        <td colspan="3" align="center">a</td>
        <td align="center">d</td>
        <td colspan="2" align="center">e</td>
        
    </tr>
</thead>
    </table>
