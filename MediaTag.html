<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media ag</title>
    <style>
         video{
            width: 50%;
            height: 50%;
            border: 1px;
         }
         iframe{
            height: 400px;
            width: 600px;
         }
         
    </style>
</head>
<body>
    <!-- if we want to open the current directory we use the ./ and if we want to user the parent folder(just the previuous folder) we use the ../ in the current directory . we use the control for displaying the control on the web page. control is the boolean attributes. 
    this control attribute will specify to the browser this is media tag by which browser will provide control to the web page
    loop is used to Re-Run the file if it is completed than it will play that file in the loop continously.-->
    <audio src="./nightfall-future-bass-music-228100.mp3" controls loop></audio>

    <video src="./221180_small.mp4" controls ></video>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/83pr5QLz6Bc?si=lHnXD60_0cAPRvrC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.2424353250703!2d77.0698250749509!3d28.47224469134252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d191df476df59%3A0x5904a6dfc5648c22!2sIffco%20Chowk!5e0!3m2!1sen!2sin!4v1724301864662!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- YouTube:

    Go to the YouTube video you want to embed.
    Click the "Share" button below the video.
    Click the "Embed" option.
    Copy the iframe code provided in the pop-up window.
    Open your HTML file or editor.
    Place the cursor where you want the video to appear.
    Right-click and select "Paste" or use the keyboard shortcut Ctrl+V (Windows) to paste the code.


    Google Maps:

    Go to Google Maps and find the location you want to embed.
    Click the "Share" button.
    Click the "Embed map" option.
    Copy the iframe code provided in the pop-up window.
    Open your HTML file or editor.
    Place the cursor where you want the map to appear.
    Right-click and select "Paste" or use the keyboard shortcut Ctrl+V (Windows) to paste the code. -->

    <iframe src="./ActivityofIMG.html" frameborder="200"></iframe>

    <!-- Types of Path
    1. Absolute Path :- The path which gonna start from the root directory.
        Example :- C:\Users\Rohit\Desktop\HTML\(YourFileName)
    2. Relative path :- The path which gonna start from the current directory (Child/parent Folder).
        Example :- ./HTML/(YourFileName) or ../HTML/(YourFileName) -->

    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://x.com/" alt="QR Code">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/J6mDkcqU_ZE?si=86BVRYyk33K1g_tU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33248.09710600045!2d77.06800605991272!3d28.48229451797582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d18fd0555556f%3A0x22cf7763f61d5387!2sLeisure%20Valley%20Park!5e0!3m2!1sen!2sin!4v1724304041697!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
